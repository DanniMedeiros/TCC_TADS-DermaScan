<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seu Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Sistema de Diagnóstico</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Início</a></li>
                <li><a href="{{ url_for('cadastro') }}">Cadastro</a></li>
                <li><a href="{{ url_for('envio') }}">Envio</a></li>
                <li><a href="{{ url_for('historico') }}">Histórico</a></li>
                <li><a href="{{ url_for('result') }}">Resultado</a></li>
                <li><a href="{{ url_for('ajuda') }}">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <section>
        {% block content %}{% endblock %}
    </section>

    <footer>
        <p><a href="{{ url_for('index') }}">Voltar ao Início</a></p>
    </footer>
</body>
</html>
