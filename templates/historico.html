<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Resultados</title>
</head>
<body>
    <h1>Histórico de Resultados</h1>
    <ul>
        {% for item in historico %}
            <li>{{ item.data }} - Resultado: {{ item.resultado }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Voltar ao Início</a>
</body>
</html>
